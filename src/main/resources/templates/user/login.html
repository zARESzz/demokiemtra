<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Login</title>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-title text-center">Login</h3>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username:</label>
                        <input required class="form-control" type="text" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password:</label>
                        <input required class="form-control" type="password" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="d-grid gap-2 form-action">
                        <button type="submit"class="btn btn-primary">Login</button>
                        <a class="text-primary text-center" href="/register">Don't have account. Sign up?</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
